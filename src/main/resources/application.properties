spring.application.name=ms-comparecimento
server.servlet.context-path=/ms-comparecimento
server.port=9094

# CloudSQL Configuration using Socket Factory (Recommended for Private IP)
spring.datasource.url=jdbc:mysql:///feedback?cloudSqlInstance=fiap-474820:us-central1:ms-comparecimento&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:your-cloudsql-username}
spring.datasource.password=${DB_PASSWORD:your-cloudsql-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Alternative: Direct Private IP connection (if socket factory doesn't work)
# spring.datasource.url=jdbc:mysql://10.102.32.3:3306/feedback?useSSL=false&serverTimezone=UTC

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}
spring.rabbitmq.virtual-host=/

# Listener
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=10

# Retry automatico
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-retries=3
spring.rabbitmq.listener.simple.retry.multiplier=2.0

# Acknowledgment
spring.rabbitmq.listener.simple.acknowledge-mode=auto